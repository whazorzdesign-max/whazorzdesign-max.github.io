<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WoW Character Studio v1.0</title>
    <style>
        :root { --panel-bg: rgba(25, 25, 25, 0.95); --accent: #ffd100; --border: #444; }
        body, html { margin: 0; padding: 0; height: 100%; background: #0a0a0a; color: #eee; font-family: 'Segoe UI', Roboto, sans-serif; overflow: hidden; }

        #studio-container { display: flex; justify-content: center; align-items: center; width: 100vw; height: 100vh; }

        #viewport {
            position: relative;
            width: 90vw;
            height: 50.625vw;
            max-width: 1600px;
            max-height: 900px;
            background: #181818;
            background-image: linear-gradient(rgba(255,255,255,0.03) 1px, transparent 1px), linear-gradient(90deg, rgba(255,255,255,0.03) 1px, transparent 1px);
            background-size: 40px 40px;
            border: 1px solid var(--border);
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 50px rgba(0,0,0,0.8);
        }

        #character-stage { position: relative; transition: transform 0.2s cubic-bezier(0.2, 0, 0.2, 1); }
        #char-img { max-height: 85vh; filter: drop-shadow(0 10px 30px rgba(0,0,0,0.7)); user-select: none; pointer-events: none; }
        #skeleton-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; display: none; }

        .panel { position: absolute; background: var(--panel-bg); border: 1px solid var(--border); padding: 12px; font-size: 11px; z-index: 100; text-transform: uppercase; letter-spacing: 1px; backdrop-filter: blur(5px); }
        .outliner { top: 20px; left: 20px; width: 200px; bottom: 80px; }
        .properties { top: 20px; right: 20px; width: 220px; bottom: 80px; }
        .timeline { bottom: 20px; left: 20px; right: 20px; height: 40px; display: flex; align-items: center; justify-content: space-between; padding: 0 20px; }

        h4 { margin: 0 0 12px 0; color: var(--accent); font-size: 10px; border-bottom: 1px solid var(--border); padding-bottom: 5px; opacity: 0.8; }
        .control-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 6px; color: #888; font-size: 9px; }
        
        input[type="text"] { width: 100%; background: #000; color: #fff; border: 1px solid #444; padding: 6px; margin-bottom: 8px; box-sizing: border-box; }
        input[type="range"] { width: 100%; accent-color: var(--accent); cursor: pointer; }
        
        button { width: 100%; background: #333; border: 1px solid #555; color: white; padding: 8px; cursor: pointer; margin-top: 5px; font-size: 10px; transition: 0.2s; }
        button:hover { background: var(--accent); color: black; border-color: var(--accent); }
        .search-trigger { background: var(--accent); color: black; font-weight: bold; margin-top: 10px; }

        .status-dot { height: 8px; width: 8px; background-color: #555; border-radius: 50%; display: inline-block; margin-right: 5px; }
        .active-dot { background-color: #00ff00; box-shadow: 0 0 8px #00ff00; }
    </style>
</head>
<body>

<div id="studio-container">
    <div id="viewport">
        <div id="character-stage">
            <img id="char-img" src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7" alt="">
            <canvas id="skeleton-overlay"></canvas>
        </div>

        <div class="panel outliner">
            <h4>Scene Explorer</h4>
            <div style="color:var(--accent); margin-bottom: 5px;">▼ Root_Character</div>
            <div style="padding-left:15px; color:#aaa;">├─ Mesh_LOD0</div>
            <div style="padding-left:15px; color:#aaa;">└─ Rig_Skeleton</div>
            <hr style="border:0; border-top:1px solid #444; margin:20px 0;">
            <h4>Asset Fetcher</h4>
            <input type="text" id="name" placeholder="CHARACTER NAME">
            <input type="text" id="realm" placeholder="REALM (e.g. Silvermoon)">
            <button class="search-trigger" onclick="fetchChar()">IMPORT TO SCENE</button>
        </div>

        <div class="panel properties">
            <h4>Transform</h4>
            <div class="control-group">
                <label>Global Scale</label>
                <input type="range" id="scale" min="0.5" max="2" step="0.05" value="1" oninput="updateTransform()">
                <label>Yaw Rotation</label>
                <input type="range" id="rotate" min="-45" max="45" step="1" value="0" oninput="updateTransform()">
            </div>

            <h4>Skeleton Tools</h4>
            <button onclick="toggleSkeleton()">Visualize Bones</button>
            <button onclick="randomPose()">Simulate Pose</button>

            <h4 style="margin-top:30px;">Export</h4>
            <button style="background:#1a4d2e; border-color:#2e7d32;" onclick="downloadAlpha()">Render Alpha PNG</button>
        </div>

        <div class="panel timeline">
            <div style="font-family: monospace;">CHANNELS: [ TRAN | ROT | SCL ]</div>
            <div id="status"><span class="status-dot" id="dot"></span>STATUS: IDLE</div>
            <div style="font-family: monospace;">FPS: 60.00</div>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.160.0/three.min.js"></script>

<script>
    let scene, camera, renderer, characterMesh, light, ambientLight;
    const WORKER_URL = "https://my-worker.whazorz.workers.dev/";

    // Initialize 3D Scene
    function init3D() {
        const viewport = document.getElementById('viewport');
        scene = new THREE.Scene();
        
        // Camera setup
        camera = new THREE.PerspectiveCamera(45, viewport.clientWidth / viewport.clientHeight, 0.1, 1000);
        camera.position.z = 5;

        // Renderer with Soft Shadows
        renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
        renderer.setSize(viewport.clientWidth, viewport.clientHeight);
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap; // Enable Soft Shadows
        viewport.innerHTML = ''; // Clear old elements
        viewport.appendChild(renderer.domElement);

        // Lighting
        ambientLight = new THREE.AmbientLight(0x404040, 2); // Soft ambient light
        scene.add(ambientLight);

        light = new THREE.PointLight(0xffffff, 50, 100);
        light.position.set(2, 3, 4);
        light.castShadow = true;
        scene.add(light);

        // Ground Plane to catch shadows
        const floorGeo = new THREE.PlaneGeometry(10, 10);
        const floorMat = new THREE.ShadowMaterial({ opacity: 0.3 });
        const floor = new THREE.Mesh(floorGeo, floorMat);
        floor.rotation.x = -Math.PI / 2;
        floor.position.y = -2;
        floor.receiveShadow = true;
        scene.add(floor);

        animate();
    }

    async function fetchChar() {
        const name = document.getElementById('name').value;
        const realm = document.getElementById('realm').value;
        
        const res = await fetch(`${WORKER_URL}?name=${encodeURIComponent(name)}&realm=${encodeURIComponent(realm)}&region=eu`);
        const data = await res.json();
        
        if(data.media && data.media.assets) {
            const imgAsset = data.media.assets.find(a => a.key === "main-raw") || data.media.assets[0];
            loadCharacterTexture(imgAsset.value);
        }
    }

    function loadCharacterTexture(url) {
        const loader = new THREE.TextureLoader();
        loader.setCrossOrigin('anonymous');
        loader.load(url, (texture) => {
            // Remove old mesh if exists
            if (characterMesh) scene.remove(characterMesh);

            // Create a "3D Plane" for the character
            const geometry = new THREE.PlaneGeometry(3, 4);
            const material = new THREE.MeshStandardMaterial({ 
                map: texture, 
                transparent: true,
                side: THREE.DoubleSide,
                roughness: 0.7,
                metalness: 0.2
            });

            characterMesh = new THREE.Mesh(geometry, material);
            characterMesh.castShadow = true;
            characterMesh.position.y = 0;
            scene.add(characterMesh);
        });
    }

    // Interactive Controls
    function updateTransform() {
        if (!characterMesh) return;
        const scale = document.getElementById('scale').value;
        const rotate = document.getElementById('rotate').value;
        
        characterMesh.scale.set(scale, scale, scale);
        characterMesh.rotation.y = rotate * (Math.PI / 180);
    }

    function animate() {
        requestAnimationFrame(animate);
        // Subtle hover animation
        if(characterMesh) {
            characterMesh.position.y = Math.sin(Date.now() * 0.002) * 0.05;
        }
        renderer.render(scene, camera);
    }

    // Initialize on load
    window.onload = init3D;
</script>
</body>
</html>
