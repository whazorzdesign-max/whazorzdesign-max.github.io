Here is the complete index.html for your GitHub Pages site. It is designed to work perfectly with your Cloudflare Worker URL and includes some basic CSS to make the WoW data look good.

HTML
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WoW Character Lookup</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #0f0f0f;
            color: #e0e0e0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 50px;
        }
        .search-container {
            background: #1e1e1e;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #333;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }
        input {
            padding: 10px;
            border: 1px solid #444;
            background: #121212;
            color: white;
            border-radius: 4px;
            margin-right: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #ffd100;
            border: none;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
            color: #000;
        }
        button:hover { background-color: #ffb000; }
        #result {
            margin-top: 30px;
            width: 100%;
            max-width: 500px;
            padding: 20px;
            border-radius: 8px;
            background: #1e1e1e;
            display: none; /* Hidden until search */
        }
        .error { color: #ff4444; }
        .success h2 { color: #ffd100; margin-top: 0; }
        .stat { margin: 5px 0; font-size: 1.1em; }
    </style>
</head>
<body>

    <div class="search-container">
        <input type="text" id="realm" placeholder="Realm (e.g. Draenor)">
        <input type="text" id="name" placeholder="Character Name">
        <button onclick="fetchCharacter()">Fetch Character</button>
    </div>

    <div id="result"></div>

<script>



async function fetchCharacter() {
    const resultDiv = document.getElementById('result');
    const name = document.getElementById('name').value;
    const realm = document.getElementById('realm').value;

    resultDiv.style.display = 'block';
    resultDiv.innerHTML = "Loading character...";

    try {
        const response = await fetch(`https://my-worker.whazorz.workers.dev/?name=${name}&realm=${realm}`);
        const data = await response.json();

        if (data.error || !data.profile.name) {
            resultDiv.innerHTML = "Character not found.";
            return;
        }

        // Find the "main" raw render or the avatar
        const assets = data.media.assets || [];
        const mainRender = assets.find(a => a.key === 'main-raw')?.value || assets.find(a => a.key === 'main')?.value;
        const fallbackAvatar = assets.find(a => a.key === 'avatar')?.value;

        resultDiv.innerHTML = `
            <div style="text-align:center">
                <h2>${data.profile.name}</h2>
                <p>${data.profile.character_class.name} - ${data.profile.active_spec.name}</p>
                <img src="${mainRender || fallbackAvatar}" style="max-width: 100%; height: auto; border-radius: 10px;">
                <p>iLvl: ${data.profile.average_item_level}</p>
            </div>
        `;
    } catch (e) {
        resultDiv.innerHTML = "Error: Check console.";
        console.error(e);
    }
}

// In your HTML script:
const response = await fetch(`https://my-worker.whazorz.workers.dev/?name=${name}&realm=${realm}`);
const data = await response.json();

// To show the 3D render:
const renderImg = data.media.assets.find(a => a.key === "main-raw")?.value 
                || data.media.assets.find(a => a.key === "main")?.value;

document.getElementById('result').innerHTML = `
    <img src="${renderImg}" style="width: 100%; max-width: 500px;">
    <h3>${data.profile.name}</h3>
`;


</script>
</body>
</html>
