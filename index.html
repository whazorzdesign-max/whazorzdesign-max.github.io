<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Character Studio</title>
    <script async src="https://unpkg.com/es-module-shims@1.8.0/dist/es-module-shims.js"></script>
    <script type="importmap">
    {
        "imports": { "three": "https://unpkg.com/three@0.160.0/build/three.module.js" }
    }
    </script>
    <style>
        :root { --accent: #00f2ff; --panel-bg: rgba(0, 0, 0, 0.85); --glass: rgba(255, 255, 255, 0.05); --font: 'Inter', sans-serif; }
        body, html { margin: 0; padding: 0; height: 100%; background: #000; color: #fff; font-family: var(--font); overflow: hidden; }
        #studio-layout { display: grid; grid-template-columns: 320px 1fr 320px; height: 100vh; width: 100vw; }
        #viewport-container { position: relative; background: radial-gradient(circle at 50% 40%, #1a1a1a 0%, #000 100%); overflow: hidden; }
        .sidebar { background: var(--panel-bg); border-right: 1px solid #222; border-left: 1px solid #222; padding: 25px; display: flex; flex-direction: column; gap: 20px; z-index: 10; }
        h2 { font-size: 10px; letter-spacing: 3px; color: var(--accent); text-transform: uppercase; margin: 0; }
        .control-block { background: var(--glass); border: 1px solid rgba(255,255,255,0.05); padding: 15px; border-radius: 8px; }
        label { display: block; font-size: 9px; text-transform: uppercase; color: #666; margin-bottom: 8px; }
        input[type="text"] { width: 100%; background: #000; border: 1px solid #333; color: #fff; padding: 10px; border-radius: 4px; margin-bottom: 10px; box-sizing: border-box; }
        input[type="range"] { width: 100%; accent-color: var(--accent); }
        .btn-generate { width: 100%; background: linear-gradient(45deg, #00f2ff, #0062ff); color: #000; border: none; padding: 12px; border-radius: 4px; font-weight: 800; font-size: 11px; cursor: pointer; text-transform: uppercase; }
        #hud-status { position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%); font-family: monospace; font-size: 10px; color: #555; }
    </style>
</head>
<body>

<div id="studio-layout">
    <div class="sidebar">
        <h2>Neural Import</h2>
        <div class="control-block">
            <label>Biological Identity</label>
            <input type="text" id="name" placeholder="Character Name">
            <input type="text" id="realm" placeholder="Realm Name">
            <button class="btn-generate" onclick="window.fetchChar()">Process Render</button>
        </div>
        <h2>AI Mesh Settings</h2>
        <div class="control-block">
            <label>Surface Depth</label>
            <input type="range" id="depth" min="0" max="1" step="0.01" value="0.5">
            <label>Scale</label>
            <input type="range" id="scale" min="0.5" max="3" step="0.1" value="1.5">
        </div>
    </div>

    <div id="viewport-container">
        <div id="hud-status">SYSTEM_IDLE // BUFFER: 2040x2040</div>
    </div>

    <div class="sidebar">
        <h2>Light Studio</h2>
        <div class="control-block">
            <label>Intensity</label>
            <input type="range" id="lightIntensity" min="0" max="300" value="150">
            <label>Light X Position</label>
            <input type="range" id="lightX" min="-10" max="10" value="5">
        </div>
        <h2>Post Process</h2>
        <div class="control-block">
            <label>Ambient Light</label>
            <input type="range" id="ambient" min="0" max="5" step="0.1" value="1.5">
            <button onclick="window.resetLight()" style="background:none; border:1px solid #333; color:#666; width:100%; padding:5px; font-size:9px; cursor:pointer;">Reset Camera</button>
        </div>
    </div>
</div>

<script type="module">
    import * as THREE from 'three';

    let scene, camera, renderer, charMesh, pointLight, ambientLight;
    const viewport = document.getElementById('viewport-container');
    const WORKER_URL = "https://my-worker.whazorz.workers.dev/";

    function init() {
        scene = new THREE.Scene();
        // Camera tuned for 16:9 viewports
        camera = new THREE.PerspectiveCamera(45, viewport.clientWidth / viewport.clientHeight, 0.1, 1000);
        camera.position.set(0, 0, 8);

        renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(viewport.clientWidth, viewport.clientHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.shadowMap.enabled = true;
        viewport.appendChild(renderer.domElement);

        ambientLight = new THREE.AmbientLight(0xffffff, 1.5);
        scene.add(ambientLight);

        pointLight = new THREE.PointLight(0xffffff, 150);
        pointLight.position.set(5, 5, 5);
        pointLight.castShadow = true;
        scene.add(pointLight);

        animate();
    }

    window.fetchChar = async function() {
        const name = document.getElementById('name').value;
        const realm = document.getElementById('realm').value;
        const status = document.getElementById('hud-status');
        
        if(!name || !realm) return;
        status.innerText = "LINKING TO BLIZZARD SERVERS...";

        try {
            const res = await fetch(`${WORKER_URL}?name=${encodeURIComponent(name)}&realm=${encodeURIComponent(realm)}`);
            const data = await res.json();
            
            if(data.image) {
                loadModel(data.image);
                status.innerText = "RENDER SUCCESSFUL // 2040x2040";
            } else {
                status.innerText = "ERROR: ASSET_NOT_FOUND";
            }
        } catch(e) {
            status.innerText = "ERROR: NEURAL_LINK_FAILED";
        }
    }

function loadModel(base64Data) {
    const loader = new THREE.TextureLoader();
    loader.load(base64Data, (texture) => {
        if(charMesh) scene.remove(charMesh);

        const geometry = new THREE.PlaneGeometry(5, 5);
        const material = new THREE.MeshStandardMaterial({ 
            map: texture, 
            transparent: true, 
            side: THREE.DoubleSide,
            alphaTest: 0.1, // This helps remove the "black box" around some renders
            roughness: 0.3,
            metalness: 0.5
        });

        charMesh = new THREE.Mesh(geometry, material);
        charMesh.castShadow = true;
        charMesh.position.y = 0.5; // Lift slightly to center
        scene.add(charMesh);
    });
}
    function animate() {
        requestAnimationFrame(animate);
        if(charMesh) {
            const s = document.getElementById('scale').value;
            charMesh.scale.set(s, s, s);
            charMesh.rotation.y = Math.sin(Date.now() * 0.0008) * 0.15;
            charMesh.material.metalness = document.getElementById('depth').value;
        }
        pointLight.intensity = document.getElementById('lightIntensity').value;
        pointLight.position.x = document.getElementById('lightX').value;
        ambientLight.intensity = document.getElementById('ambient').value;
        renderer.render(scene, camera);
    }

    window.addEventListener('resize', () => {
        camera.aspect = viewport.clientWidth / viewport.clientHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(viewport.clientWidth, viewport.clientHeight);
    });

    init();
</script>
</body>
</html>
