<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Armory Charracter Tool</title>
    
    <script async src="https://unpkg.com/es-module-shims@1.8.0/dist/es-module-shims.js"></script>
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.160.0/build/three.module.js"
        }
    }
    </script>

    <style>
        :root { 
            --accent: #00f2ff; 
            --panel-bg: rgba(10, 10, 10, 0.9);
            --glass: rgba(255, 255, 255, 0.03);
            --font: 'Inter', system-ui, sans-serif;
            --sidebar-w: 280px;
        }

        body, html { margin: 0; padding: 0; height: 100%; background: #050505; color: #fff; font-family: var(--font); overflow: hidden; }
        
        /* Layout Fix: Viewport is central, Sidebars are fixed */
        #studio-layout { 
            display: flex; 
            height: 100vh; 
            width: 100vw; 
        }

        #viewport-container { 
            flex-grow: 1; 
            position: relative; 
            background: radial-gradient(circle at center, #111 0%, #000 100%);
            order: 2;
        }

        .sidebar { 
            width: var(--sidebar-w);
            min-width: var(--sidebar-w);
            background: var(--panel-bg); 
            backdrop-filter: blur(20px); 
            padding: 20px; 
            display: flex; 
            flex-direction: column; 
            gap: 20px; 
            border-right: 1px solid #222; 
            border-left: 1px solid #222;
            z-index: 10;
        }

        .left-panel { order: 1; }
        .right-panel { order: 3; }

        h2 { font-size: 10px; letter-spacing: 2px; color: var(--accent); text-transform: uppercase; margin: 0 0 10px 0; opacity: 0.8; }
        
        .control-block { background: var(--glass); padding: 15px; border-radius: 8px; border: 1px solid #222; }
        
        label { display: block; font-size: 9px; color: #666; margin-bottom: 8px; text-transform: uppercase; font-weight: 700; }
        
        input[type="text"], select { 
            width: 100%; background: #000; border: 1px solid #333; color: #fff; 
            padding: 8px; border-radius: 4px; margin-bottom: 10px; box-sizing: border-box; font-size: 12px;
        }

        /* Region Toggle Style */
        .region-select { display: flex; gap: 5px; margin-bottom: 10px; }
        .region-btn { 
            flex: 1; background: #111; border: 1px solid #333; color: #555; 
            padding: 5px; font-size: 10px; cursor: pointer; border-radius: 4px; 
        }
        .region-btn.active { border-color: var(--accent); color: var(--accent); background: rgba(0, 242, 255, 0.05); }

        input[type="range"] { width: 100%; accent-color: var(--accent); cursor: pointer; margin-bottom: 15px; }

        .btn-generate { 
            width: 100%; background: var(--accent); color: #000; border: none; padding: 12px; 
            border-radius: 4px; font-weight: 800; cursor: pointer; text-transform: uppercase;
            transition: transform 0.1s, opacity 0.2s;
        }
        .btn-generate:active { transform: scale(0.98); }
        .btn-generate:disabled { opacity: 0.3; cursor: not-allowed; }

        /* Loading Bar */
        #loading-container {
            position: absolute; top: 0; left: 0; width: 100%; height: 3px; 
            background: transparent; z-index: 100; display: none;
        }
        #loading-bar { width: 0%; height: 100%; background: var(--accent); transition: width 0.3s; box-shadow: 0 0 10px var(--accent); }

        #hud-status { position: absolute; bottom: 20px; width: 100%; text-align: center; font-family: monospace; font-size: 10px; color: #444; pointer-events: none; }
    </style>
</head>
<body>

<div id="studio-layout">
    <div class="sidebar left-panel">
        <h2>Armory Import</h2>
        <div class="control-block">
            <label>Region</label>
            <div class="region-select">
                <button class="region-btn active" onclick="setRegion('us', this)">US</button>
                <button class="region-btn" onclick="setRegion('eu', this)">EU</button>
            </div>
            
            <label>Biological Identity</label>
            <input type="text" id="name" placeholder="Name">
            <input type="text" id="realm" placeholder="Realm">
            
            <button class="btn-generate" id="gen-btn" onclick="window.fetchChar()">Process Render</button>
        </div>
        
        <h2>AI Simulation</h2>
        <div class="control-block">
            <label>Surface Depth (Metalness)</label>
            <input type="range" id="depth" min="0" max="1" step="0.01" value="0.2">
            <label>Mesh Scale</label>
            <input type="range" id="scale" min="0.5" max="3" step="0.1" value="1.5">
        </div>
    </div>

    <div id="viewport-container">
        <div id="loading-container"><div id="loading-bar"></div></div>
        <div id="hud-status">SYSTEM READY // STANDBY FOR INPUT</div>
    </div>

    <div class="sidebar right-panel">
        <h2>Light Studio</h2>
        <div class="control-block">
            <label>Intensity</label>
            <input type="range" id="lightIntensity" min="0" max="200" value="100">
            <label>Light Position X</label>
            <input type="range" id="lightX" min="-10" max="10" value="5">
            <label>Light Position Y</label>
            <input type="range" id="lightY" min="-10" max="10" value="5">
        </div>
        <button onclick="window.resetLight()" style="background:transparent; border:1px solid #333; color:#888; padding:8px; font-size:9px; cursor:pointer; border-radius:4px; text-transform:uppercase;">Reset Light Defaults</button>
    </div>
</div>

<script type="module">
    import * as THREE from 'three';

    let scene, camera, renderer, charMesh, pointLight;
    let currentRegion = 'us';
    
    const viewport = document.getElementById('viewport-container');
    const loadBar = document.getElementById('loading-bar');
    const loadCont = document.getElementById('loading-container');
    const statusText = document.getElementById('hud-status');
    const genBtn = document.getElementById('gen-btn');

    const PROXY = "https://api.allorigins.win/raw?url=";
    const WORKER_URL = "https://my-worker.whazorz.workers.dev/";

    function init() {
        scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera(45, viewport.clientWidth / viewport.clientHeight, 0.1, 1000);
        camera.position.z = 8;

        renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(viewport.clientWidth, viewport.clientHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        viewport.appendChild(renderer.domElement);

        pointLight = new THREE.PointLight(0xffffff, 100);
        pointLight.position.set(5, 5, 5);
        scene.add(pointLight);
        
        scene.add(new THREE.AmbientLight(0xffffff, 0.8));

        animate();
    }

    window.setRegion = (reg, btn) => {
        currentRegion = reg;
        document.querySelectorAll('.region-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
    };

    window.fetchChar = async function() {
        const name = document.getElementById('name').value;
        const realm = document.getElementById('realm').value;
        if(!name || !realm) return alert("Enter Name and Realm");

        // UI State: Loading
        genBtn.disabled = true;
        loadCont.style.display = 'block';
        loadBar.style.width = '30%';
        statusText.innerText = `INITIALIZING NEURAL LINK [${currentRegion.toUpperCase()}]...`;

        try {
            const res = await fetch(`${WORKER_URL}?name=${encodeURIComponent(name)}&realm=${encodeURIComponent(realm)}&region=${currentRegion}`);
            loadBar.style.width = '60%';
            
            const data = await res.json();
            const rawUrl = data.media?.assets?.find(a => a.key === "main-raw")?.value || data.media?.assets[0]?.value;
            
            if(!rawUrl) throw new Error("No asset found");
            
            loadModel(PROXY + encodeURIComponent(rawUrl));
        } catch(e) { 
            console.error("Fetch failed", e);
            statusText.innerText = "LINK FAILURE: CHARACTER NOT FOUND";
            resetUI();
        }
    }

    function loadModel(url) {
        statusText.innerText = "TEXTURING MESH...";
        new THREE.TextureLoader().load(url, (texture) => {
            if(charMesh) scene.remove(charMesh);
            
            const material = new THREE.MeshStandardMaterial({ 
                map: texture, 
                transparent: true, 
                alphaTest: 0.5,
                side: THREE.DoubleSide,
                roughness: 0.3
            });

            // Using a simple plane for the character sprite
            charMesh = new THREE.Mesh(new THREE.PlaneGeometry(4, 5), material);
            scene.add(charMesh);
            
            loadBar.style.width = '100%';
            statusText.innerText = "SIMULATION ACTIVE";
            
            setTimeout(resetUI, 500);
        }, undefined, () => {
            statusText.innerText = "RENDER ERROR";
            resetUI();
        });
    }

    function resetUI() {
        genBtn.disabled = false;
        setTimeout(() => {
            loadCont.style.display = 'none';
            loadBar.style.width = '0%';
        }, 400);
    }

    function animate() {
        requestAnimationFrame(animate);
        if(charMesh) {
            const s = document.getElementById('scale').value;
            charMesh.scale.set(s, s, s);
            charMesh.material.metalness = document.getElementById('depth').value;
        }
        pointLight.intensity = document.getElementById('lightIntensity').value;
        pointLight.position.x = document.getElementById('lightX').value;
        pointLight.position.y = document.getElementById('lightY').value;
        renderer.render(scene, camera);
    }

    window.resetLight = () => {
        document.getElementById('lightIntensity').value = 100;
        document.getElementById('lightX').value = 5;
        document.getElementById('lightY').value = 5;
    };

    window.addEventListener('resize', () => {
        camera.aspect = viewport.clientWidth / viewport.clientHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(viewport.clientWidth, viewport.clientHeight);
    });

    init();
</script>
</body>
</html>
