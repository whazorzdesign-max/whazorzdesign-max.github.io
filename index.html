<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Neural Studio - Bump & Normal</title>
    
    <script async src="https://unpkg.com/es-module-shims@1.8.0/dist/es-module-shims.js"></script>
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.160.0/build/three.module.js"
        }
    }
    </script>

    <style>
        :root { --accent: #00f2ff; --glass: rgba(255, 255, 255, 0.03); --border: rgba(255,255,255,0.1); }
        body, html { margin: 0; padding: 0; height: 100%; background: #000; color: #fff; font-family: 'Inter', sans-serif; overflow: hidden; }

        #studio-layout { display: grid; grid-template-columns: 320px 1fr 320px; height: 100vh; }

        .sidebar { background: #050505; border-right: 1px solid #111; padding: 25px; display: flex; flex-direction: column; gap: 20px; overflow-y: auto; }
        .sidebar.right { border-right: none; border-left: 1px solid #111; }
        
        h2 { font-size: 9px; letter-spacing: 2px; color: var(--accent); margin: 0; text-transform: uppercase; border-left: 2px solid var(--accent); padding-left: 10px; }
        
        .card { background: var(--glass); border: 1px solid var(--border); padding: 15px; border-radius: 4px; }
        label { display: block; font-size: 9px; color: #666; margin-bottom: 8px; text-transform: uppercase; }

        input[type="text"] { width: 100%; background: #000; border: 1px solid #222; color: #fff; padding: 10px; margin-bottom: 10px; border-radius: 4px; }
        input[type="range"] { width: 100%; accent-color: var(--accent); cursor: pointer; }

        .btn-ai { background: var(--accent); color: #000; border: none; padding: 12px; border-radius: 2px; font-weight: 900; font-size: 10px; cursor: pointer; width: 100%; text-transform: uppercase; }
        
        #viewport { position: relative; background: radial-gradient(circle at center, #0a0a0a 0%, #000 100%); display: flex; align-items: center; justify-content: center; }
        .hud { position: absolute; bottom: 20px; font-family: monospace; font-size: 9px; color: #444; pointer-events: none; }
    </style>
</head>
<body>

<div id="studio-layout">
    <div class="sidebar">
        <h2>Neural Input</h2>
        <div class="card">
            <input type="text" id="name" placeholder="Name">
            <input type="text" id="realm" placeholder="Realm">
            <button class="btn-ai" onclick="window.fetchChar()">Generate Mesh</button>
        </div>

        <h2>AI Surface Filter</h2>
        <div class="card">
            <label>Bump Intensity (Fake 3D)</label>
            <input type="range" id="bumpScale" min="0" max="0.5" step="0.01" value="0.05">
            <p style="font-size: 8px; color: #444; margin-top: 5px;">Uses grayscale AI analysis to simulate surface height.</p>
            
            <label style="margin-top:15px;">Roughness</label>
            <input type="range" id="roughness" min="0" max="1" step="0.01" value="0.5">
        </div>
    </div>

    <div id="viewport">
        <div class="hud">CONSTRAINED_ROTATION: ENABLED | BUMP_FILTER: ACTIVE</div>
    </div>

    <div class="sidebar right">
        <h2>Rotation Logic</h2>
        <div class="card">
            <label>Yaw Rotation (Locked ±60°)</label>
            <input type="range" id="rotateY" min="-60" max="60" value="0">
            <p style="font-size: 8px; color: #444; margin-top: 5px;">Rotation is limited to prevent perspective clipping.</p>
        </div>

        <h2>Pro Light Studio</h2>
        <div class="card">
            <label>Light Position X</label>
            <input type="range" id="lightX" min="-10" max="10" value="5">
            <label>Light Intensity</label>
            <input type="range" id="lightInt" min="0" max="200" value="100">
        </div>
    </div>
</div>

<script type="module">
    import * as THREE from 'three';

    let scene, camera, renderer, charMesh, pointLight;
    const viewport = document.getElementById('viewport');
    const PROXY = "https://api.allorigins.win/raw?url=";
    const WORKER_URL = "https://my-worker.whazorz.workers.dev/";

    function init() {
        scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera(35, viewport.clientWidth / viewport.clientHeight, 0.1, 1000);
        camera.position.set(0, 0, 8);

        renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(viewport.clientWidth, viewport.clientHeight);
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;
        viewport.appendChild(renderer.domElement);

        scene.add(new THREE.AmbientLight(0xffffff, 1.2));

        pointLight = new THREE.PointLight(0xffffff, 100);
        pointLight.position.set(5, 5, 5);
        pointLight.castShadow = true;
        scene.add(pointLight);

        // Floor for soft shadows
        const floor = new THREE.Mesh(
            new THREE.PlaneGeometry(50, 50),
            new THREE.ShadowMaterial({ opacity: 0.4 })
        );
        floor.rotation.x = -Math.PI / 2;
        floor.position.y = -2.5;
        floor.receiveShadow = true;
        scene.add(floor);

        animate();
    }

    window.fetchChar = async function() {
        const name = document.getElementById('name').value;
        const realm = document.getElementById('realm').value;
        if(!name || !realm) return;

        try {
            const res = await fetch(`${WORKER_URL}?name=${encodeURIComponent(name)}&realm=${encodeURIComponent(realm)}&region=eu`);
            const data = await res.json();
            const url = data.media.assets.find(a => a.key === "main-raw")?.value || data.media.assets[0].value;
            loadAIModel(PROXY + encodeURIComponent(url));
        } catch(e) { console.error(e); }
    }
function loadAIModel(url) {
    const loader = new THREE.TextureLoader();
    loader.setCrossOrigin('anonymous');
    
    loader.load(url, (texture) => {
        if(charMesh) scene.remove(charMesh);

        // 1. SMART SUBDIVISION: We create a dense grid (128x128 segments) 
        // This allows the "AI" to physically push parts of the image forward.
        const geometry = new THREE.PlaneGeometry(4, 5, 128, 128);

        const material = new THREE.MeshStandardMaterial({ 
            map: texture,
            displacementMap: texture, // Using the image as a height map
            displacementScale: 0.2,   // This is the "Smart 3D" depth
            displacementBias: -0.1,   // Centers the depth
            bumpMap: texture,         // Adds extra micro-detail
            bumpScale: 0.05,
            transparent: true, 
            alphaTest: 0.5,
            roughness: 0.6,
            metalness: 0.3,
            side: THREE.DoubleSide
        });

        charMesh = new THREE.Mesh(geometry, material);
        charMesh.castShadow = true;
        charMesh.receiveShadow = true;
        
        // 2. SHADOW FIX: Prevent self-shadowing artifacts
        charMesh.customDepthMaterial = new THREE.MeshDepthMaterial({
            depthPacking: THREE.RGBADepthPacking,
            displacementMap: texture,
            displacementScale: 0.2,
            alphaTest: 0.5
        });

        scene.add(charMesh);
    });
}

function animate() {
    requestAnimationFrame(animate);
    
    if(charMesh) {
        // Updated rotation constraints (Locked ±60°)
        const targetRot = document.getElementById('rotateY').value * (Math.PI / 180);
        charMesh.rotation.y = THREE.MathUtils.lerp(charMesh.rotation.y, targetRot, 0.05);

        // LIVE UPDATE: Connect slider to Displacement Scale
        const depthVal = document.getElementById('bumpScale').value;
        charMesh.material.displacementScale = depthVal;
        
        // Sync the custom shadow depth with the slider
        if(charMesh.customDepthMaterial) {
            charMesh.customDepthMaterial.displacementScale = depthVal;
        }

        charMesh.material.roughness = document.getElementById('roughness').value;
    }

    pointLight.position.x = document.getElementById('lightX').value;
    pointLight.intensity = document.getElementById('lightInt').value;
    
    renderer.render(scene, camera);
}

    init();
</script>
</body>
</html>
