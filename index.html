<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Character Studio</title>
    
    <script async src="https://unpkg.com/es-module-shims@1.8.0/dist/es-module-shims.js"></script>
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.160.0/build/three.module.js"
        }
    }
    </script>

    <style>
        :root { 
            --accent: #00f2ff; 
            --panel-bg: rgba(0, 0, 0, 0.85);
            --glass: rgba(255, 255, 255, 0.05);
            --font: 'Inter', sans-serif;
        }

        body, html { margin: 0; padding: 0; height: 100%; background: #000; color: #fff; font-family: var(--font); overflow: hidden; }
        #studio-layout { display: grid; grid-template-columns: 300px 1fr 300px; height: 100vh; width: 100vw; }
        #viewport-container { position: relative; background: #000; overflow: hidden; }
        .sidebar { background: var(--panel-bg); backdrop-filter: blur(15px); padding: 25px; display: flex; flex-direction: column; gap: 20px; border-right: 1px solid #222; border-left: 1px solid #222; }
        h2 { font-size: 11px; letter-spacing: 2px; color: var(--accent); text-transform: uppercase; margin: 0; }
        .control-block { background: var(--glass); padding: 15px; border-radius: 8px; border: 1px solid #333; }
        label { display: block; font-size: 10px; color: #888; margin-bottom: 8px; text-transform: uppercase; }
        input[type="text"] { width: 100%; background: #000; border: 1px solid #333; color: #fff; padding: 10px; border-radius: 4px; margin-bottom: 10px; box-sizing: border-box; }
        input[type="range"] { width: 100%; accent-color: var(--accent); cursor: pointer; }
        .btn-generate { 
            width: 100%; background: var(--accent); color: #000; border: none; padding: 12px; 
            border-radius: 4px; font-weight: bold; cursor: pointer; text-transform: uppercase;
        }
        #hud-status { position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%); font-family: monospace; font-size: 10px; color: #555; }
    </style>
</head>
<body>

<div id="studio-layout">
    <div class="sidebar">
        <h2>Neural Import</h2>
        <div class="control-block">
            <label>Biological Identity</label>
            <input type="text" id="name" placeholder="Name">
            <input type="text" id="realm" placeholder="Realm">
            <button class="btn-generate" onclick="window.fetchChar()">Process Render</button>
        </div>
        
        <h2>AI Simulation</h2>
        <div class="control-block">
            <label>Surface Depth</label>
            <input type="range" id="depth" min="0" max="1" step="0.01" value="0.5">
            <label>Mesh Scale</label>
            <input type="range" id="scale" min="0.5" max="3" step="0.1" value="1.5">
        </div>
    </div>

    <div class="sidebar">
        <h2>Light Studio</h2>
        <div class="control-block">
            <label>Intensity</label>
            <input type="range" id="lightIntensity" min="0" max="200" value="100">
            <label>Position X</label>
            <input type="range" id="lightX" min="-10" max="10" value="5">
        </div>
        <button onclick="window.resetLight()" style="background:transparent; border:1px solid #444; color:#fff; padding:8px; font-size:10px; cursor:pointer;">Reset View</button>
    </div>
</div>

<script type="module">
    import * as THREE from 'three';

    let scene, camera, renderer, charMesh, pointLight;
    const viewport = document.getElementById('viewport-container');
    const PROXY = "https://api.allorigins.win/raw?url=";
    const WORKER_URL = "https://my-worker.whazorz.workers.dev/";

    function init() {
        scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera(45, viewport.clientWidth / viewport.clientHeight, 0.1, 1000);
        camera.position.z = 8;

        renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(viewport.clientWidth, viewport.clientHeight);
        viewport.appendChild(renderer.domElement);

        pointLight = new THREE.PointLight(0xffffff, 100);
        pointLight.position.set(5, 5, 5);
        scene.add(pointLight);
        scene.add(new THREE.AmbientLight(0xffffff, 1));

        animate();
    }

    window.fetchChar = async function() {
        const name = document.getElementById('name').value;
        const realm = document.getElementById('realm').value;
        if(!name || !realm) return;

        try {
            const res = await fetch(`${WORKER_URL}?name=${encodeURIComponent(name)}&realm=${encodeURIComponent(realm)}`);
            const data = await res.json();
            const rawUrl = data.media.assets.find(a => a.key === "main-raw")?.value || data.media.assets[0].value;
            loadModel(PROXY + encodeURIComponent(rawUrl));
        } catch(e) { console.error("Fetch failed", e); }
    }

    function loadModel(url) {
        new THREE.TextureLoader().load(url, (texture) => {
            if(charMesh) scene.remove(charMesh);
            const material = new THREE.MeshStandardMaterial({ 
                map: texture, 
                transparent: true, 
                alphaTest: 0.5,
                side: THREE.DoubleSide 
            });
            charMesh = new THREE.Mesh(new THREE.PlaneGeometry(4, 5), material);
            scene.add(charMesh);
        });
    }

    function animate() {
        requestAnimationFrame(animate);
        if(charMesh) {
            const s = document.getElementById('scale').value;
            charMesh.scale.set(s, s, s);
            charMesh.material.metalness = document.getElementById('depth').value;
        }
        pointLight.intensity = document.getElementById('lightIntensity').value;
        pointLight.position.x = document.getElementById('lightX').value;
        renderer.render(scene, camera);
    }

    window.resetLight = () => {
        document.getElementById('lightIntensity').value = 100;
        document.getElementById('lightX').value = 5;
    };

    window.addEventListener('resize', () => {
        camera.aspect = viewport.clientWidth / viewport.clientHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(viewport.clientWidth, viewport.clientHeight);
    });

    init();
</script>
</body>
</html>
